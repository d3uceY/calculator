<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="/calc-icon.webp" type="image/x-icon">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <!-- calculator starts here -->
        <div class="calculator">
            <!-- input  start -->
            <div class="input-container">
                <input type="number" class="input-1">
                <input type="number" class="input-2">
            </div>
            <!-- input end -->
            <!-- button starts here -->
            <div class="buttons">
    
                <button type="button" class="button">C</button>
                <button type="button" class="button">&divide</button>
                <button type="button" class="button">&times</button>
                <button type="button" class="fas fa-backspace button" id="backspace"></button>
                <button type="button" class="button">7</button>
                <button type="button" class="button">8</button>
                <button type="button" class="button">9</button>
                <button type="button" class="button">-</button>
                <button type="button" class="button">4</button>
                <button type="button" class="button">5</button>
                <button type="button" class="button">6</button>
                <button type="button" class="button">+</button>
                <button type="button" class="button">1</button>
                <button type="button" class="button">2</button>
                <button type="button" class="button">3</button>
                <button type="button" class="equal" class="button">=</button>
                <button type="button" class="button">%</button>
                <button type="button" class="button">0</button>
                <button type="button" class="button" >.</button>
            </div>
            <!-- button ends here -->
        </div>
       <!-- calculator ends here -->
    </div>
    
</body>
</html>
